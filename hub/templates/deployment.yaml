apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      annotations: 
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        app: {{ .Values.name }}
    spec:
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.deployment.image }}:{{ .Values.deployment.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: CONFIG_PATH
              value: /build/apiserver/config.yaml
            {{- if .Values.app }}
            {{- if .Values.app.title }}
            - name: APP_TITLE
              value: {{ .Values.app.title }}
            {{- end}}
            {{- if .Values.app.disclaimer }}
            - name: APP_DISCLAIMER
              value: {{ .Values.app.disclaimer }}
            {{- end}}
            {{- end}}
          volumeMounts:
            - mountPath: /build/apiserver
              name: {{ .Values.name }}-config-volume
          {{- if .Values.deployment.resources }}
          resources:
            {{- if .Values.deployment.resources.requests }}
            requests:
              memory: {{ .Values.deployment.resources.requests.memory | default "50Mi" | quote }}
              cpu: {{ .Values.deployment.resources.requests.cpu | default "10m" | quote }}
            {{- else}}
            requests:
              memory: "50Mi"
              cpu: "10m"
            {{- end}}
            {{- if .Values.deployment.resources.limits }}
            limits:
              memory: {{ .Values.deployment.resources.limits.memory | default "100Mi" | quote }}
              cpu: {{ .Values.deployment.resources.limits.cpu | default "15m" | quote }}
            {{- else}}  
            limits:
              memory: "100Mi"
              cpu: "15m"
            {{- end }}
          {{- else }}
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"
            limits:
              memory: "100Mi"
              cpu: "15m"
          {{- end}} 
      volumes:
        - name: {{ .Values.name }}-config-volume
          configMap:
            name: {{ .Values.name }}-config

      imagePullSecrets:
        - name: regcred
